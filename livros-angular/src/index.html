<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LivrosAngular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root>    
<main class="container">
  <h1 class="text-center">Lista de Livros</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Código</th>
        <th>Título</th>
        <th>Resumo</th>
        <th>Editora</th>
        <th>Autores</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let livro of livros">        
        <td>{{livro.codigo}}</td>
        <td>          
          {{livro.titulo}}
          <button class="btn btn-danger btn-sm" (click)="excluir(livro.codigo)">Excluir</button>
        </td>
        <td>{{livro.resumo}}</td>
        <td>          
          {{obterNome(livro.codEditora)}}
        </td>
        <td>          
            <li *ngFor="let autor of livro.autores">{{autor}}</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</main>
  </app-root>
</body>
</html>
